      position: absolute;
      height: 100px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 440px;
    }

    .loading-emi .logo-emi {
      background: url(/assets/images/logoemiani.svg) no-repeat 0 0;
      background-size: 360px 100px;
      -webkit-animation: loading 1.8s infinite;
      animation: loading 1.8s infinite;
      height: 100px;
      left: 0;
      top: 0;
    }

    @-webkit-keyframes loading {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes loading {
      0% {
        width: 0;
      }

      100% {

      }
    }
  </style>

  <script>
    function closeModalZooping() {
      console.log("test2");
      $zopim.livechat.clearAll();
      $zopim.livechat.endChat();
      $zopim.livechat.hideAll();
      if (window.redirectOnChatClose != '') {
        location.href = "/requestservice";
        setTimeout(function () {
          $('#remote-modal').modal("toggle");
        }, 3000);
      }
    }
    // Function called if AdBlock is not detected
    function adBlockNotDetected() {
      document.getElementById("adBlockDetectedId").value = "false";
    }

    // Function called if AdBlock is detected
    function adBlockDetected() {
      document.getElementById("adBlockDetectedId").value = "true";
    }

    if (typeof blockAdBlock === 'undefined') {
      adBlockDetected();
    } else {
      blockAdBlock.onDetected(adBlockDetected);
      blockAdBlock.onNotDetected(adBlockNotDetected);
      // and|or
      // blockAdBlock.on(true, adBlockDetected);

    }

  </script>
